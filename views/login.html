{{template "header"}}
		<title>登陆 - 我的 beego 博客</title>
	</head>

	<body>
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="container" style="width:300px" >
			<form method="POST" action="/login">
				<div class="form-group">
					<label>用户名</label>
					<input id="uname" class="form-control" placeholder="请输入用户名" name="uname">
				</div>
				<div class="form-group">
					<label >密码</label>
					<input id="pwd" type="password" class="form-control" placeholder="请输入密码" name="pwd">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="autoLogin"> 自动登陆
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-sm" onclick="return checkInput();">登陆</button>
				<button class="btn btn-primary btn-sm" action="/">返回</button>
			</form>
		</div>

		<script type="text/javascript">
			function checkInput(){
				var uname = document.getElementById('uname')
				var pwd = document.getElementById('pwd')
				if (uname.value.length == 0){
					alert("请输入账号");
					return false
				}
				if (pwd.value.length == 0){
					alert("请输入密码");
					return false
				}
				return true
			}

			function backToHome(){
				window.location.href = "/"
				return false
			}

		</script>

	</body>
</html>
