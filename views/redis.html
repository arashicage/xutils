{{template "header"}}
  {{template "navbar"}}
	<div class="container">
	<form class="form-horizontal" role="form" method="POST" action="/config">
		{{with .data}}
		<div class="form-group">
          <label class="col-sm-2 control-label">销方识别号</label>
          <div class="col-sm-10">
            <input id="xfsbh" name="xfsbh" type="text" width="50%" class="form-control" value={{.A1}}>
          </div>
       </div>

       <div class="form-group">
          <label class="col-sm-2 control-label">销方名称</label>
          <div class="col-sm-10">
            <input id="xfmc" name="xfmc" class="form-control" value={{.A2}} ></input>
          </div>
       </div>
		
		<div class="form-group">
          <label class="col-sm-2 control-label">购方识别号</label>
          <div class="col-sm-10">
            <input id="gfsbh" name="gfsbh" type="text" class="form-control" value={{.A3}}>
          </div>
       </div>

       <div class="form-group">
          <label class="col-sm-2 control-label">购方名称</label>
          <div class="col-sm-10">
            <input id="gfmc" name="gfmc" class="form-control" value={{.A4}} ></input>
          </div>
       </div>
	
		<div class="form-group">
          <label class="col-sm-2 control-label">开票日期</label>
          <div class="col-sm-10">
            <input id="kprq" name="kprq" class="form-control" value={{.A5}} ></input>
          </div>
       </div>
	
		<div class="form-group">
          <label class="col-sm-2 control-label">金额</label>
          <div class="col-sm-10">
            <input id="je" name="je" class="form-control" value={{.A6}} ></input>
          </div>
       </div>
	
		<div class="form-group">
          <label class="col-sm-2 control-label">税额</label>
          <div class="col-sm-10">
            <input id="se" name="se" class="form-control" value={{.A7}} ></input>
          </div>
       </div>
		
	{{end}}
	</form>
	</div>
{{template "footer"}}
